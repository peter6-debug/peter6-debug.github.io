<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诈尸杀 - 卡牌游戏</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 模式选择页面 -->
        <div id="modePage" class="page active">
            <div class="mode-select">
                <h1>诈尸杀</h1>
                <div class="mode-buttons">
                    <button id="practiceModeBtn" class="btn btn-primary">练习模式</button>
                    <button id="createRoomBtn" class="btn btn-success">创建联机房间</button>
                    <div class="join-room">
                        <input type="text" id="roomIdInput" placeholder="输入房间ID">
                        <button id="joinRoomBtn" class="btn btn-info">加入房间</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 武将选择页面（动态内容） -->
        <div id="heroSelectPage" class="page">
            <div class="hero-select-header">
                <h1>选择你的武将</h1>
                <button id="backBtn" class="btn btn-secondary">返回</button>
            </div>
            <div id="heroList" class="hero-grid"></div>
        </div>

        <!-- 游戏页面（动态内容） -->
        <div id="gamePage" class="page">
            <div class="game-header">
                <h1>诈尸杀 - 游戏中</h1>
                <div id="turnIndicator" class="turn-indicator">等待游戏开始...</div>
            </div>
            
            <div class="game-container">
                <div class="player-panel">
                    <h2>玩家列表</h2>
                    <div id="playerList" class="player-list"></div>
                </div>
                
                <div class="game-panel">
                    <div class="hand-cards">
                        <h3 id="handCardCount">手牌数量：0</h3>
                        <div id="handCardsList" class="cards-grid"></div>
                    </div>
                    
                    <div class="game-controls">
                        <select id="targetPlayerSelect" class="form-control">
                            <option value="">选择目标玩家</option>
                        </select>
                        <button id="drawCardBtn" class="btn">摸牌</button>
                        <button id="endTurnBtn" class="btn">结束回合</button>
                        <button id="backBtn" class="btn btn-secondary">返回</button>
                    </div>
                </div>
                
                <div class="log-panel">
                    <h3>游戏日志</h3>
                    <div id="gameLog" class="log-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入核心数据 -->
    <script src="js/data/heroes.js"></script>
    <script src="js/data/cards.js"></script>
    
    <!-- 引入核心逻辑 -->
    <script src="js/core/Random.js"></script>
    <script src="js/core/Player.js"></script>
    <script src="js/core/Room.js"></script>
    <script src="js/core/Game.js"></script>
    
    <!-- 引入工具类 -->
    <script src="js/utils/dom.js"></script>
    <script src="js/utils/storage.js"></script>
    
    <!-- 引入游戏模式 -->
    <script src="js/mode/Practice.js"></script>
    <script src="js/mode/Online.js"></script>
</body>
</html>
